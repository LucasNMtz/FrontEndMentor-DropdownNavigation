<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container"><a href="index.html"><img src="images/logo.svg" alt="Logo"></a></div>

    <div class="dropdown-menu">

      <nav>
        
        <div class="dropdown-option-container">
          <div class="dropdown-option-button-container">

            <button class="dropdown-option-button">Features</button>
            <img src="images/icon-arrow-down.svg" alt="Arrow">
          </div>

          <ul class="dropdown-option-ul">
            <li><a href="#"><img src="images/icon-todo.svg" alt="Todo icon">Todo List</a></li>
            <li><a href="#"><img src="images/icon-calendar.svg" alt="Calendar icon">Calendar</a></li>
            <li><a href="#"><img src="images/icon-reminders.svg" alt="Reminders icon">Reminders</a></li>
            <li><a href="#"><img src="images/icon-planning.svg" alt="Planning icon">Planning</a></li>
          </ul>
        </div>

        <div class="dropdown-option-container">
          <div class="dropdown-option-button-container">

            <button class="dropdown-option-button">Company</button>
            <img src="images/icon-arrow-down.svg" alt="Arrow">
          </div>

          <ul class="dropdown-option-ul">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
  
        <ul class="dropdown-menu__bottom-options-ul">
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        
      </nav>

      <div class="dropdown-menu__login-buttons-container">
        <button class="login-button">Login</button>
        <button class="register-button">Register</button>
      </div>
    </div>

    <button id="dropdown-menu-button"><img src="images/icon-menu.svg" alt="Menu button"></button>
  </header>

  <main>

    <div class="main__image-container"><img src="images/image-hero-mobile.png" alt="Hero image"></div>

    <article>

      <h1>Make remote work</h1>
  
      <p>
  
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
  
      <button class="learn-more-button">Learn more</button>
  
      <div class="client-logos-container">
        <div><img src="images/client-databiz.svg" alt="Databiz logo"></div>
        <div><img src="images/client-audiophile.svg" alt="AudioPhile logo"></div>
        <div><img src="images/client-meet.svg" alt="Meet logo"></div>
        <div><img src="images/client-maker.svg" alt="Maker logo"></div>
      </div>
    </article>

  </main>

  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
